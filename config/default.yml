---
default:
  log_level: info
  appenders:
    - stream:
        io: STDOUT
        formatter: color

test:
  log_level: warn
  appenders:
    - stream:
        file: log/test.log
        formatter: color

development:
  log_level: debug
  appenders:
    - stream:
        file: log/development.log
        formatter: color

production:
  log_level: warn
  appenders:
    - stream:
        file: log/production.log
        formatter: json

