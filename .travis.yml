sudo: false
language: ruby
cache: bundler
before_install:
  - rvm get head
  - gem update --system
  - gem install bundler
install:
  - bundle install -j8 -r3
script:
  - if [[ "${STYLE}" = "true" ]]; then bundle exec rake reevoocop; fi;
  - bundle exec rspec spec
env: STYLE=false
matrix:
  fast_finish: true
  include:
    - rvm: 2.3.1
      env: STYLE=true
addons:
  code_climate:
    repo_token:
notifications:
  slack:
    secure: 
