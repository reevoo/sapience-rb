sudo: required
dist: trusty
language: ruby
cache:
  bundler: true
  directories:
    - $HOME/docker
    - $BUNDLE_PATH
    - ./vendor/bundle

services:
  - docker

before_install:
  - gem install bundler

install: bundle install --jobs 8 --retry 5

before_script:
  - mkdir -p coverage/rails coverage/grape coverage/sapience

script:
  - bundle exec rake reevoocop
  - docker-compose run rspec
  - docker-compose run rails
  - docker-compose run grape

after_success:
  - chown -R $(whoami) coverage
  - bundle exec rake coverage:merge coverage:send

notifications:
  slack:
    on_success: change
    on_failure: change
    on_pull_requests: false
    secure: 
